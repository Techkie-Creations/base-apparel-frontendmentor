<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.jpg">
  
  <title>Techkie Creations | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="header">
    <img src="./images/logo.svg" alt="Logo" class="logo">
  </div>
  <div class="design">
    <div class="info">
      
      <h1>We're <span class="head-design">coming soon</span> </h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div id="notify"></div>

      <div id="thanks" class="none">
        <h3>Thank You!!! You will be notified!</h3>
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Techkie Creations</a>.
          <br>
        </p>
        <span class="copy">&copy; 2023</span>
      </footer>
    </div>
    <div class="image">
      <img src="./images/hero-desktop.jpg" alt="Hero image" class="hero">
    </div>
  </div>
  
  
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.1/babel.min.js"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="./index.js" type="text/babel"></script>
</body>
</html>
